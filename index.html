<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروژه فرم - شماره 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <p class="project-title">پروژه فرم - شماره 3</p>

    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="card-title">ورود</h1>
        <form action="">
          <div class="input-group">
            <input type="text" id="username" placeholder=" " required />
            <label for="username">نام کاربری</label>
            <div class="bar"></div>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">کلمه عبور</label>
            <div class="bar"></div>
          </div>
          <div class="btn-group">
            <button><span>ورود</span></button>
          </div>
          <div class="footer"><a href="#">بازیابی کلمه عبور</a></div>
        </form>
      </div>
      <div class="card alt">
        <div class="toggle"></div>
        <h1 class="card-title">
          ثبت نام
          <div class="close"></div>
        </h1>
        <form action="">
          <div class="input-group">
            <input type="text" id="user-name" required placeholder=" " />
            <label for="user-name">نام کاربری</label>
            <div class="bar"></div>
          </div>
          <div class="input-group">
            <input type="password" id="pass" required placeholder=" " />
            <label for="pass">کلمه عبور</label>
            <div class="bar"></div>
          </div>
          <div class="input-group">
            <input type="password" id="pass-repeat" required placeholder=" " />
            <label for="pass-repeat">تکرار کلمه عبور</label>
            <div class="bar"></div>
          </div>
          <div class="button-group">
            <button><span>عضویت</span></button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".toggle").on("click", function () {
          $(".container").stop().addClass("active");
        });
        $(".close").on("click", function () {
          $(".container").stop().removeClass("active");
        });
      });
    </script>
  </body>
</html>
